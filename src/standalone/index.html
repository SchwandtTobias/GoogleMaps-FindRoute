<html>
  <head>
    <title>Google Maps Geolocation</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: http://code.google.com/apis/maps/documentation/javascript/basics.html#SpecifyingSensor
    -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/google_maps_api.js"></script>

  </head>
  <body onload="initialize();">
	  <div class="ext_maps_google">
	    <div id="map_canvas" class="map_canvas"></div>
	    
	    <div class="form_content">
		    <form action="#">
		    <label for="city_name">Dein Standpunkt:</label>
		  	<input type="text" id="city_name" class="city_name" onchange="OnChangeInput();" placeholder="Deine Stadt: Berlin, DE?" />
		  	
		  	<label for="target">Dein Zielort:</label>
		  	 <select onchange="OnChangeTarget();" id="target">
			  <option value="0">Campus, Altonaer Strasse</option>
			  <option value="1">Campus, Leipziger Strasse</option>
			  <option value="2">Campus, Steinplatz</option> 
			  <option value="3">Campus, Schl&uuml;terstrasse</option>
			</select>
		  	 
		  	 <label for="mode">Fortbewegungsmittel:</label>
		  	 <select onchange="OnChangeTravelMode();" id="mode">
			  <option value="DRIVING">Auto</option>
			  <option value="WALKING">Laufen</option>
			  <option value="BICYCLING">Fahrrad</option> 
			</select>
			
			<input type="button" onclick="calcRoute();" value="Route berechnen" />
		  	</form>
	  	</div>
	  	
	  	<div class="more_information">
		  	<div class="map_information" id="map_information">
		  	<div class="length">Strecke: <nobr id="route_distance" class="route_distance">Unbekannt.</nobr></div>
		  	<div class="link_to_google">Wegbeschreibung: <a id="google_link" target="_blank" href="http://maps.google.de/maps?saddr=Berlin&daddr=Erfurt">Details zu Route in Google Maps anzeigen.</a></div>
		  	</div>
		  	<div class="link_to_bahn">Deutsche Bahn: <a id="train_link" target="_blank" href="http://www.bahn.de">Strecke mit der Deutschen Bahn zur&uuml;cklegen</a></div>
	  	</div>
	  </div>
  </body>
</html>
